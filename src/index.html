<!DOCTYPE html>
<html lan="en-US">
  <head>
    <title>Super Galactic Age Calculator</title>
  </head>
  <body>
    <form id="calculator-input">
      <label for="ag-input">What is your age on Earth?</label>
      <input id="age-input" type="text">
      <button type="submit">Submit</button>
    </form>
    <div id="answers">
      <p>
        Your age on Earth is <span id="earthAge"></span>
      </p>
      <p>
        Your age on Mercury is <span id="mercuryAge"></span>
      </p>
      <p>
        Your age on Venus is <span id="venusAge"></span>
      </p>
      <p>
        Your age on Mars is <span id="marsAge"></span>
      </p>
      <p>
        Your age on Jupiter is <span id="JupiterAge"></span>
      </p>
    </div>
  </body>
</html>
